<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>taste of cle</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Nunito:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--color strip-->
    <div class="color-strip" id="top"></div>

    <br />

    <!--title-->
    <div class="site-header">
      <h1 id="site-title">
        <a id="title" href="index.html">Taste of CLE</a>
      </h1>

      <!--nav bar-->
      <nav id="nav-bar">
        <a id="home" href="index.html">Home</a>
        <a id="suggest-recipes-link" href="suggest-recipes.html"
          >Suggest Recipes</a
        >
        <a id="about-link" href="about.html">About Us</a>
      </nav>
    </div>

    <br />

    <div class="divider"></div>

    <br />

    <!--Suggest Recipes Form-->
    <div class="suggest-recipes-content">
      <div>
        <h2 class="site-text">Suggest Recipes</h2>
        <p>
          We welcome any and all recipe suggestions! Just fill out the following
          form and we'll take a look.
        </p>
      </div>
      <!--form-->
      <form>
        <ul class="flex">
          <li>
            <label for="name">Your Name: </label><input type="text" id="name" />
          </li>
          <li>
            <label for="email">Email: </label><input type="email" id="email" />
          </li>
          <li>
            <label for="recipe-name">Recipe Name: </label
            ><input type="text" id="recipe-name" />
          </li>
          <li>
            <label for="recipe">Recipe: </label
            ><textarea rows="8" id="recipe"></textarea>
          </li>
          <li><button type="submit">Submit</button></li>
        </ul>
      </form>
    </div>

    <br />

    <div class="divider"></div>

    <br />
  </body>

  <div class="footer-display">
    <footer>
      <div>
        <p>Contact us:</p>
        <p>emmamyriamcooking@gmail.com</p>
        <p>Copyright (c) 2020 Emma Neil</p>
      </div>
    </footer>
  </div>
</html>
